<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>Excel File Reader</title>
</head>
<body>
    <rectangle id="container"></rectangle>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <h3 id="title">Upload your file</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center">
                <box>
                    <div class="d-flex justify-content-center align-items-center" id="ellipse">
                        <img src="/icons/arrow-up.svg" alt="arrow-up" id="arrow-up">
                    </div>
                    <p id="action-text">Drag & Drop your files here or choose file</p>
                    <p id="description">No size limit</p>
                    <div id="text">
                        <p id="file-name">File name</p>
                        <p id="file-name-example">Book1.xlsx</p>
                        <p id="file-path">File path</p>
                        <p id="file-path-example">C:\Users\User\Desktop</p>
                    </div>
                </box>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center align-items-center">
                <div class="d-flex align-items-center" id="search-box">
                    <img src="/icons/search.svg" alt="search" id="search-icon">
                    <p id="search">Search...</p>
                </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
            <table class="table table-striped " id="table">
                <thead>
                  <tr>
                    <th scope="col">no</th>
                    <th scope="col">Id opt</th>
                    <th scope="col">Name</th>
                    <th scope="col">Date Joined</th>
                    <th scope="col">Date Resign</th>
                    <th scope="col">Section</th>
                    <th scope="col">Line</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>A20EC0207</td>
                    <td>amin </td>
                    <td>2 Feb 2021</td>
                    <td>2 Sept 2022</td>
                    <td>S27</td>
                    <td>Piano</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</body>
</html>
